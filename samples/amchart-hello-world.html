<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="chartdiv" style="width: 640px; height: 400px;"></div>
<script src="app/js/amcharts.js" type="text/javascript"></script>
<script src="app/js/serial.js" type="text/javascript"></script>
<script>
    var chartData = [{
        "country": "USA",
        "visits": 4252
    }, {
        "country": "China",
        "visits": 1882
    }, {
        "country": "Japan",
        "visits": 1809
    }, {
        "country": "Germany",
        "visits": 1322
    }, {
        "country": "UK",
        "visits": 1122
    }, {
        "country": "France",
        "visits": 1114
    }, {
        "country": "India",
        "visits": 984
    }, {
        "country": "Spain",
        "visits": 711
    }, {
        "country": "Netherlands",
        "visits": 665
    }, {
        "country": "Russia",
        "visits": 580
    }, {
        "country": "South Korea",
        "visits": 443
    }, {
        "country": "Canada",
        "visits": 441
    }, {
        "country": "Brazil",
        "visits": 395
    }, {
        "country": "Italy",
        "visits": 386
    }, {
        "country": "Australia",
        "visits": 384
    }, {
        "country": "Taiwan",
        "visits": 338
    }, {
        "country": "Poland",
        "visits": 328
    }];
    AmCharts.ready(function() {
        // chart code will go here
        var chart = new AmCharts.AmSerialChart();
        chart.dataProvider = chartData;
        chart.categoryField = "country";
//        chart.angle = 30;
//        chart.depth3D = 15;

        var graph = new AmCharts.AmGraph();
        graph.valueField = "visits";
//        graph.type = "column";
        graph.type = "line";
//        graph.fillAlphas = 0.8;
//        graph.fillAlphas = 0.5;
        graph.balloonText = "[[category]]: <b>[[value]]</b>";
        graph.fillAlphas = 0; // or delete this line, as 0 is default
        graph.bullet = "round";
        graph.lineColor = "#8d1cc6";
        chart.addGraph(graph);

        var categoryAxis = chart.categoryAxis;
        categoryAxis.autoGridCount  = false;
        categoryAxis.gridCount = chartData.length;
        categoryAxis.gridPosition = "start";
        categoryAxis.labelRotation = 90;

        chart.write('chartdiv');

    });

</script>
</body>
</html>
