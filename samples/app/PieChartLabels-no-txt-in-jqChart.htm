<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Pie Chart Labels Example - HTML5 jQuery Chart Plugin by jqChart
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../../css/jquery.jqChart.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.jqRangeSlider.css"/>
    <link rel="stylesheet" type="text/css" href="../../themes/smoothness/jquery-ui-1.10.4.css"/>
    <script src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="../../js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>
    <!--[if IE]>
    <script lang="javascript" type="text/javascript" src="../../js/excanvas.js"></script><![endif]-->

    <script lang="javascript" type="text/javascript">
        $(document).ready(function () {

            var background = {
                type: 'linearGradient',
                x0: 0,
                y0: 0,
                x1: 0,
                y1: 1,
                colorStops: [{offset: 0, color: '#d2e6c9'},
                    {offset: 1, color: 'white'}]
            };

            $('#jqChart').jqChart({
                title: {text: '总收入 10,874 元'},
                legend: {
                    location: 'bottom',
                    font: '20px sans-serif',
//                    margin:50,
                    border: {
                        visible: false
                    }
                },
                border: {strokeStyle: '#6ba851'},
                background: '#e6eeff',
                animation: {duration: 1},
                shadows: {
                    enabled: true
                },
                series: [
                    {
                        type: 'pie',
                        fillStyles: ['#fcc75d', '#f2805c', '#8367a9'],
                        labels: {
                            stringFormat: '%d%%',
                            valueType: 'percentage',
                            font: '20px sans-serif',
                            fillStyle: '#3c88d0'
                        },
//                        explodedRadius: 10,
//                        explodedSlices: [5],
                        data: [['卖品', 7], ['会员卡充值', 61], ['票房', 32]],
                        labelsPosition: 'outside', // inside, outside
                        labelsAlign: 'circle', // circle, column
                        labelsExtend: 40,
                        leaderLineWidth: 1,
                        leaderLineStrokeStyle: 'black'
                    }
                ]
            });
        });
    </script>

</head>
<body>
<div>
    <div id="jqChart" style="width: 560px; height: 600px;">
    </div>
    <div id="jqChart-pie" style="width: 500px; height: 300px;">
    </div>
</div>
<script type="text/javascript" src="js/jqchart-pie.js"></script>
</body>
</html>
