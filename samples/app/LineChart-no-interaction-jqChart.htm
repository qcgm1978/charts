<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Line Chart on a Category Axis Example - HTML5 jQuery Chart Plugin by jqChart
    </title>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.jqChart.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/jquery.jqRangeSlider.css"/>
    <link rel="stylesheet" type="text/css" href="../../themes/smoothness/jquery-ui-1.10.4.css"/>
    <script src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="../../js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>
    <!--[if IE]>
    <script lang="javascript" type="text/javascript" src="../../js/excanvas.js"></script><![endif]-->

    <script lang="javascript" type="text/javascript">
        $(document).ready(function () {
            $('#jqChart').jqChart({
                title: {text: 'Xingmei international cinema'},
                legend: {
                    visible: true,
                    allowHideSeries: true,
                    location : 'bottom',
                    border: {
                        lineWidth: 2
                    },
                    font: '12px sans-serif',
                    textFillStyle: '#616c80',
                    margin: 10
                },
                animation: {duration: 1},
                axes: [
                    {
                        type: 'category',
                        location: 'bottom',
                        categories: [1]
                    }
                ],
                series: [
                    {
                        type: 'line',
                        title: 'credit card charging',
                        strokeStyle: '#418CF0',
                        lineWidth: 2,
                        data: [62, 70, 68, 58, 52, 60, 48]
                    },
                    {
                        type: 'line',
                        title: 'box office',
                        strokeStyle: '#FCB441',
                        lineWidth: 2,
                        data: [56, 30, 62, 65, 40, 36, 70]
                    }
                ]
            });
            $('.J_toggle').on('click', function () {
                $('.J_compatibility').toggle();
            })
        });
    </script>

</head>
<body>
<h1><a href="http://www.jquerychart.com/" target="_blank">jqChart</a></h1>

<p>Uses pure HTML5 Canvas. No plug-ins. Cross browser. Mobile Devices. Retina ready. Export to Image/PDF. Blazing
    performance.</p>

<p>Compatibility:<a class="J_toggle" href="javascript:void 0;">toggle visibility</a><a href="http://caniuse.com/#search=canvas"
                                                              target="_blank"><img class="J_compatibility"
                                                                                   src="/jqChartJQueryPlugin_3_8_7_0/samples/app/images/compatiblity.png"
                                                                                   style="display: none;"></a></p>

<div>
    <div id="jqChart" style="width: 500px; height: 300px;"></div>
</div>
</body>
</html>
