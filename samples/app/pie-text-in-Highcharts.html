<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../css/bootstrap-3.2.0/dist/css/bootstrap.css">
    <style type="text/css">
        .mb10{
            margin-bottom: 10px;
            width:29px;
            height: 36px;
        }
        .pos-icon{
            position: relative;
            top: -40px;
        }
    </style>
</head>
<body>
<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
<div id="container-icon" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
<script src="../../js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../../Highcharts-4.0.4/js/highcharts.js"></script>
<script src="../../Highcharts-4.0.4/js/modules/exporting.js"></script>
<script>
    $(function () {
        var config = {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: 0,
                plotShadow: false
            },
            title: {
                text: '营业收入报表',
                align: 'center'
                //verticalAlign: 'middle',
                // y: 50
            },
            credits: {
                enabled: false
            },
            exporting: {
                buttons: {
                    contextButton: {
                        enabled: false
                    }
                }
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    dataLabels: {
                        enabled: true,
                        useHTML: true,
                        distance: -50,
                        style: {
                            fontWeight: 'bold',
                            color: 'white',
                            textShadow: '0px 1px 2px black',
                            fontSize: '20px'
                        }
                    },
                    startAngle: -120,
                    borderWidth: 10
                    //  endAngle: 270,
                    //  center: ['50%', '75%']
                }
            },
            series: [{
                type: 'pie',
                name: '营业收入报表',
                //  innerSize: '50%',
                data: [
                    ['日报', 1 / 3],
                    ['周报', 1 / 3],
                    ['月报', 1 / 3]
                ]
            }]
        };
        $('#container').highcharts(config);
        config.series[0].data = [
            ['<div><img src="images/earnings.png" class="center-block mb10"></div>总收入', 1 / 4],
            ['<div><img src="images/box-office.png" class="center-block mb10"></div>票房', 1 / 4],
            ['<div class="pos-icon"><div><img src="images/charging.png" class="center-block mb10"></div>卡充值</div>', 1 / 4],
            ['<div class="pos-icon"><div><img src="images/retail.png" class="center-block mb10"></div>卖品</div>', 1 / 4]
        ];
        config.plotOptions.pie.startAngle = -90;
        $('#container-icon').highcharts(config);
    });
</script>
</body>
</html>
